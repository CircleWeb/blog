<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航网站</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainxxx"></div>
    </main>
    <footer></footer>

    <script>
        keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            length: 3
        }

        hash = {
            q: 'qzone.qq.com',
            w: 'weibo.com',
            e: 'explainshell.com',
            r: 'renren.com',
            t: 'taobao.com',
            y: 'youtube.com',
            u: 'uc.com',
            i: 'infoQ.com',
            o: 'oppo.com',
            p: 'power.com'
        }

        var index = 0;
        // JSON.parse(xx) xx为空串''时，报错Uncaught SyntaxError: Unexpected end of JSON input;
        // null 或 'null'
        hash = JSON.parse(localStorage.getItem('modifyZZZ') || 'null') || hash;
        while(index < keys['length']) {
            var lineKey = keys[index];
            divxxx = document.createElement('div');
            mainxxx.appendChild(divxxx);
            var lineIdx = 0;
            while(lineIdx < lineKey['length']) {
                kbdxxx = document.createElement('kbd');
                divxxx.append(kbdxxx);
                kbdxxx.textContent = lineKey[lineIdx];

                btnXXX = document.createElement('button');
                btnXXX.textContent = '编辑';
                btnXXX.className = kbdxxx.textContent;
                kbdxxx.append(btnXXX);

                btnXXX.onclick = function(xjkdsflkjsf) {
                    console.log('进入编辑', xjkdsflkjsf); // 参数随意，接收一个该事件对象
                    var modifyURL = prompt('请输入更改后的网址');
                    hash[this.className] = modifyURL;
                    localStorage.setItem('modifyZZZ', JSON.stringify(hash));
                }

                lineIdx ++;
            }

            index ++;
        }

        document.onkeyup = function(e) {
            console.log('哇呜，键盘上的我被按到了', e);
            if(!e.ctrlKey && !e.altKey && !e.shiftKey && e.key && hash[e.key]) {
                //location.href = 'http://' + hash[e.key];
                window.open('http://' + hash[e.key], '_blank');
            }
        }
    </script>
</body>
</html>
